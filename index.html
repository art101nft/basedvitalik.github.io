<script>

  var publicsaleCountdownDate = new Date("2022-02-28T20:00:00.000-08:00").getTime();
  var y = setInterval(function() {
    var now = new Date().getTime();
    var distance = publicsaleCountdownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("publicsaleCountdown").innerHTML = "<b>Public Sale: " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s " + "</b>";
    if (distance < 0) {
      clearInterval(y);
      document.getElementById("publicsaleCountdown").innerHTML = '<b>Public Sale: Now!</b>';
      document.getElementById("mintLink").style.display = 'block';
    }
  }, 1000);
</script>
